sudo: false
language: java
jdk:
  - oraclejdk11

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
- rm -fr $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
- rm -fr $HOME/.gradle/caches/*/fileHashes/fileHashes.lock

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

before_install:
- "export ORG_GRADLE_PROJECT_platformVersion=${PLATFORM_VERSION}"
- "export ORG_GRADLE_PROJECT_phpPluginVersion=${PHP_PLUGIN_VERSION}"
- "export ORG_GRADLE_PROJECT_bladePluginVersion=${BLADE_PLUGIN_VERSION}"

after_failure:
  - cat build/idea-sandbox/system/log/idea.log

env:
  - PLATFORM_VERSION="IU-2019.1.3" PHP_PLUGIN_VERSION="191.7141.52" BLADE_PLUGIN_VERSION="191.7141.5"
  - PLATFORM_VERSION="IU-2018.3.5" PHP_PLUGIN_VERSION="183.4886.46" BLADE_PLUGIN_VERSION="183.3795.24"

script:
- "./gradlew check verifyPlugin buildPlugin"

matrix:
  allow_failures:
    - env: IDEA_VERSION="IU-2019.1.3" PHP_PLUGIN_VERSION="191.7141.52" BLADE_PLUGIN_VERSION="191.7141.5"
